<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàøÈó¥ÁõëÊéß - ÁîµÈáèÊ∞¥ÈáèËÆ∞ÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .unit {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-weight: 500;
            pointer-events: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .records-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .records-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .record-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            background: #edf2f7;
            transform: translateX(4px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .record-time {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        .record-data {
            display: flex;
            gap: 20px;
        }

        .data-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .electric-icon {
            color: #f6ad55;
        }

        .water-icon {
            color: #4299e1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .record-data {
                gap: 15px;
            }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .records-list::-webkit-scrollbar {
            width: 6px;
        }

        .records-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .records-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .records-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Ryan's Room</h1>
            <p>ÁîµÈáèÊ∞¥ÈáèÁõëÊéßÁ≥ªÁªü</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="form-section">
            <form id="dataForm">
                <div class="form-group">
                    <label for="electric">‚ö° Ââ©‰ΩôÁîµÈáè</label>
                    <div class="input-wrapper">
                        <input type="number" id="electric" name="electric" step="0.1" required>
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="water">üíß Ââ©‰ΩôÊ∞¥Èáè</label>
                    <div class="input-wrapper">
                        <input type="number" id="water" name="water" step="0.1" required>
                        <span class="unit">L</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Êèê‰∫§Êï∞ÊçÆ</span>
                    <div class="loading" id="loading"></div>
                </button>
            </form>
        </div>

        <div class="records-section">
            <div class="section-title">
                üìä ÊúÄËøëËÆ∞ÂΩï
            </div>
            <div class="records-list" id="recordsList">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>ÊöÇÊó†ËÆ∞ÂΩïÊï∞ÊçÆ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase ÈÖçÁΩÆ - ÈúÄË¶ÅÁî®Êà∑Â°´ÂÖ•ÂÆûÈôÖÁöÑÂÄº
        const SUPABASE_URL = 'https://csnectuwidjlzdrgozhj.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzbmVjdHV3aWRqbHpkcmdvemhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODMzMTUsImV4cCI6MjA2ODE1OTMxNX0.Ukd-v0AXmqJ2nIT5DH4oKjmcP0b8KCT4dy-ADu6esCw';
        const TABLE_NAME = "Ryan's room";

        // DOM ÂÖÉÁ¥†
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const recordsList = document.getElementById('recordsList');
        const emptyState = document.getElementById('emptyState');

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.style.opacity = '0';
                loading.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                loading.style.display = 'none';
            }
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥‰∏∫‰∫∫Á±ªÂèØËØªÊ†ºÂºè
        function formatTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) {
                return 'ÂàöÂàö';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}ÂàÜÈíüÂâç`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}Â∞èÊó∂Ââç`;
            } else if (diffInSeconds < 2592000) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}Â§©Ââç`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        // Êèê‰∫§Êï∞ÊçÆÂà∞ Supabase
        async function submitData(electric, water) {
            const encodedTableName = encodeURIComponent(TABLE_NAME);
            const url = `${SUPABASE_URL}/rest/v1/${encodedTableName}`;
            
            const data = {
                electric: parseInt(electric),
                water: parseFloat(water),
                created_at: new Date().toISOString()
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response;
        }

        // Ëé∑ÂèñÊúÄËøëÁöÑËÆ∞ÂΩï
        async function fetchRecords() {
            const encodedTableName = encodeURIComponent(TABLE_NAME);
            const url = `${SUPABASE_URL}/rest/v1/${encodedTableName}?select=*&order=created_at.desc&limit=10`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        // Ê∏≤ÊüìËÆ∞ÂΩïÂàóË°®
        function renderRecords(records) {
            if (records.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            const recordsHTML = records.map(record => `
                <div class="record-item">
                    <div class="record-header">
                        <div class="record-time">${formatTimeAgo(record.created_at)}</div>
                    </div>
                    <div class="record-data">
                        <div class="data-item">
                            <span class="electric-icon">‚ö°</span>
                            <span>${record.electric}%</span>
                        </div>
                        <div class="data-item">
                            <span class="water-icon">üíß</span>
                            <span>${record.water}L</span>
                        </div>
                    </div>
                </div>
            `).join('');

            recordsList.innerHTML = recordsHTML;
        }

        // Âä†ËΩΩËÆ∞ÂΩïÊï∞ÊçÆ
        async function loadRecords() {
            try {
                const records = await fetchRecords();
                renderRecords(records);
            } catch (error) {
                console.error('Âä†ËΩΩËÆ∞ÂΩïÂ§±Ë¥•:', error);
                showStatus('Âä†ËΩΩËÆ∞ÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•', 'error');
            }
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const electric = document.getElementById('electric').value;
            const water = document.getElementById('water').value;

            if (!electric || !water) {
                showStatus('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÁîµÈáèÂíåÊ∞¥ÈáèÊï∞ÊçÆ', 'error');
                return;
            }

            setLoading(true);

            try {
                await submitData(electric, water);
                showStatus('Êï∞ÊçÆÊèê‰∫§ÊàêÂäüÔºÅ', 'success');
                form.reset();
                
                // ÈáçÊñ∞Âä†ËΩΩËÆ∞ÂΩï
                setTimeout(() => {
                    loadRecords();
                }, 500);
                
            } catch (error) {
                console.error('Êèê‰∫§Â§±Ë¥•:', error);
                showStatus('Êèê‰∫§Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆÂíåÁΩëÁªúËøûÊé•', 'error');
            } finally {
                setLoading(false);
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñËÆ∞ÂΩï
        document.addEventListener('DOMContentLoaded', () => {
            // Ê£ÄÊü•ÈÖçÁΩÆ
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
                showStatus('ËØ∑ÂÖàÈÖçÁΩÆ Supabase URL Âíå API Key', 'error');
                return;
            }
            
            loadRecords();
            
            // ÊØè30ÁßíËá™Âä®Âà∑Êñ∞ËÆ∞ÂΩï
            setInterval(loadRecords, 30000);
        });
    </script>
</body>
</html>
